        <? else ?>
        <input name="userdata[C_FIRSTNAME]" id="C_FIRSTNAME" type="text" maxlength="50" size="30"

<tr>
    <td><? wbs_label for="C_LASTNAME" fieldName="C_MIDDLENAME" text=$kernelStrings.amu_lastname_label ?></td>
